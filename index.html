<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="pokedex.css">
    </head>

    <h1>Pokédex - Gotta Search'em ALL</h1>
    
    <body>
        
        <!-- The Pokedex -->
        <div class="pokedex">
            <div id="top-screen" class="top-screen">
                <img id="pokemon-image" src="" alt="Pokémon Image" height="310px">
                <input type="text" id="pokemon-search" placeholder="Search Pokémon by name or ID" style="display:none;">
            </div>
            
    
            <!-- Bottom Screen for pokedex Pokémon Info -->
            <div id="bottom-screen" class="bottom-screen">
                <p id="pokemon-info"></p>
            </div>
    
            <!-- Navigation Buttons - Left and Right-->
            <div class="dpad">
                <button id="prev-button"></button>
                <button id="next-button"></button>
            </div>
    
            <!-- Search(GO) and Clear(DEL) Buttons -->
            <div class="button-container">
                <button id="red-button" class="red-button ou">DEL</button>
                <button id="blue-button" class="blue-button">GO</button>
            </div>
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="api.js"></script>
    </body>
</html>
